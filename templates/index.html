<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gemini AI Assistant</h1>
            <p>Ask anything and get instant AI-powered responses.</p>
            <p><strong>Developed by:</strong> Mizanur Rahman, AI Developer Trainee</p> <!-- Added your name and designation -->
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask Gemini..." autocomplete="off">
            <button id="send-button" onclick="sendMessage()">Ask Gemini</button>
        </div>

        <div class="response-area">
            <p><strong>Response:</strong></p>
            <div id="response" class="response"></div>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputText = document.getElementById('user-input').value;
            if (inputText.trim() === "") return;

            // Append user message
            appendMessage(inputText, 'user');

            // Send message to backend
            fetch('/chatbot', {
                method: 'POST',
                body: JSON.stringify({input: inputText}),
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(data.response, 'bot');
            });

            // Clear the input field
            document.getElementById('user-input').value = "";
        }

        // Function to append messages
        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(sender);
            messageDiv.innerHTML = `<p>${text}</p>`;
            document.getElementById('response').appendChild(messageDiv);
            document.getElementById('response').scrollTop = document.getElementById('response').scrollHeight;
        }
    </script>
</body>
</html>
